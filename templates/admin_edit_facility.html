{% extends "base.html" %}

{% block title %}Edit Facility - REMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-edit"></i> Edit Facility</h1>
            <a href="{{ url_for('admin_facilities') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Facilities
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Facility Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ facility.name }}" required maxlength="100">
                        <div class="form-text">Enter a unique facility name</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" maxlength="500">{{ facility.address or '' }}</textarea>
                        <div class="form-text">Enter the facility address (optional)</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_facilities') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Facility
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
