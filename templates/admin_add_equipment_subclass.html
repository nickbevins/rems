{% extends "base.html" %}

{% block title %}Add Equipment Subclass - REMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-plus"></i> Add Equipment Subclass</h1>
            <a href="{{ url_for('admin_equipment_subclasses') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Subclasses
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Subclass Name</label>
                        <input type="text" class="form-control" id="name" name="name" required maxlength="100">
                        <div class="form-text">Enter a unique equipment subclass name</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="equipment_class_id" class="form-label">Equipment Class</label>
                        <select class="form-select" id="equipment_class_id" name="equipment_class_id" required>
                            <option value="">Select an equipment class</option>
                            {% for class in classes %}
                            <option value="{{ class.id }}">{{ class.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Select the parent equipment class for this subclass</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_equipment_subclasses') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Subclass
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
